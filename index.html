<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fodor Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      padding: 3rem 2rem;
      transition: all 0.3s ease;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #111;
    }
    header p {
      font-size: 1.2rem;
      font-style: italic;
      color: #555;
      margin-top: 0.5rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }
    .tab {
      cursor: pointer;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      color: #555;
      border-radius: 12px 12px 0 0;
      transition: all 0.3s ease;
      position: relative;
    }
    .tab:hover {
      color: #000;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .tab.active {
      color: #000;
      background: #fff;
      border-bottom: 3px solid #00bcd4;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.05);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    .tab-content.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .services ul {
      list-style: none;
      color: #444;
    }
    .services li {
      background: rgba(255, 255, 255, 0.6);
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #00bcd4;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      font-weight: 500;
    }

    .contact p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .contact a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 600;
    }
    .contact a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Fodor Studio</h1>
      <p>Drone Videography for Real Estate</p>
    </header>

    <div class="tabs">
      <div class="tab active" data-tab="gallery">Gallery</div>
      <div class="tab" data-tab="services">Services</div>
      <div class="tab" data-tab="contact">Contact</div>
    </div>

    <section id="gallery" class="tab-content active">
      <div class="gallery">
        <img src="https://via.placeholder.com/400x250?text=Drone+Shot+1" alt="Drone Shot 1" />
        <img src="https://via.placeholder.com/400x250?text=Drone+Shot+2" alt="Drone Shot 2" />
        <img src="https://via.placeholder.com/400x250?text=Drone+Shot+3" alt="Drone Shot 3" />
        <img src="https://via.placeholder.com/400x250?text=Drone+Shot+4" alt="Drone Shot 4" />
      </div>
    </section>

    <section id="services" class="tab-content">
      <div class="services">
        <ul>
          <li>Aerial Drone Photography & Videography</li>
          <li>Real Estate Property Showcases</li>
          <li>Editing & Post-Production</li>
          <li>Custom Video Packages</li>
        </ul>
      </div>
    </section>

    <section id="contact" class="tab-content">
      <div class="contact">
        <p>Email: <a href="mailto:fodor.studio.co@gmail.com">fodor.studio.co@gmail.com</a></p>
        <p>Instagram: <a href="https://instagram.com/fodorstudio" target="_blank">@fodorstudio</a></p>
      </div>
    </section>

    <footer>
      <p>Â© 2025 Fodor Studio</p>
    </footer>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
